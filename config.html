    <script>
      function search(e) {
        const searchData = document.querySelectorAll(".searchData");

        searchData.forEach((ele) => {
          ele.style.display =
            srchText(ele, ".jobType", e.value) ||
            srchText(ele, ".type", e.value)
              ? ""
              : "none";
        });
      }

      function srchText(ele, child, val) {
        ele = isNull(ele);
        child = isNull(child);
        val = isNull(val);

        if (isFalse([ele, child, val])) {
          console.log(isFalse([ele, child, val]));
          return false;
        }

        console.log(getChild(ele, child).innerText.indexOf(val) !== -1);
        return getChild(ele, child).innerText.indexOf(val) !== -1;
      }

      function getChild(ele, child) {
        return ele.querySelector(child);
      }

      /**
       * common
       */
      function isNull(target) {
        // null값 확인 null이면 false 리턴
        return target !== undefined || target !== null || target !== ""
          ? target
          : false;
      }

      function isFalse(arr) {
        //배열의 길이가 0보다 작으면 false 값 리턴
        if (!isArray(arr)) {
          return false;
        }

        // arr.filter((item) => {
        //   return item === false;
        // });
      }

      function isArray(arr) {
        // 배열의 길이가 0보다 크면 true 값 리턴
        return arr.length > 0;
      }
